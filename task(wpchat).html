<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>David Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="chat.css">
</head>
<body>
  <div class="header">
    <h1><span ><i class="fa-solid fa-circle-user"></i></span>DAVID</h1>
  </div>

  <div class="chat-container">
    <div class="date-separator">Yesterday</div>
    <hr>

    <div >
      <p><strong>hii john</strong></p>
      <span  style="text-decoration: overline dotted black;"><i class="fa-solid fa-clock"></i> 11:00 PM</span>
    </div>
    <div class=" right">
      <p ><strong>hii devid, what up!</strong><i class="fa-solid fa-check-double" ></i></p>
      <span style="text-decoration: overline dotted black;"><i class="fa-solid fa-clock"></i> 11:01 PM</span>
    </div>

    <div >
      <p><strong>Fine, can you send me that notes of communication skills?</strong></p>
      <span style="text-decoration: overline dotted black;" ><i class="fa-solid fa-clock"></i> 11:01 PM</span>
    </div>

    <div >
      <p><strong>I want it Urgent</strong></p>
      <span style="text-decoration: overline dotted black;" ><i class="fa-solid fa-clock"></i> 11:02 PM</span>
    </div>

    
    <div class=" right">
      <p ><strong>ok </strong><i class="fa-solid fa-clock" style="font-size: 25px;"></i></p>
      <span style="text-decoration: overline dotted black;"><i class="fa-solid fa-clock"></i>  11:04 PM</span>
    </div>

    <div class="date-separator">Today</div>
    <hr>

    <div class="right">
      <p ><strong>I have sent it in mail...</strong><i class="fa-solid fa-check-double"></i></p>
      <span><i class="fa-solid fa-clock"></i> 9:04 AM</span>
    </div>

    <div class="right ">
      <p ><strong>Please check your inbox</strong><i class="fa-solid fa-check-double"></i></p>
      <span style="text-decoration: overline dotted black;"><i class="fa-solid fa-clock"></i> 9:05 AM</span>
    </div>
  </div>
</body>
</html>
